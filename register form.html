<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Admin register</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text"  required id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="name">Principal Name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text"  required id="form3Example1n" class="form-control form-control-lg" />
                            <label class="form-label" for="Name">School Name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                           
                <input type="text" required placeholder="+91" class="form-control form-control-lg"id="form3Example1n" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <label for="numberInput">School Number</label>
            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" required placeholder="@gmail.com" id="form3Example1n1" class="form-control form-control-lg" />
                            <label class="form-label" for="email">School Email</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text"  required id="form3Example8" class="form-control form-control-lg" />
                        <label class="form-label" for="Address">Address</label>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="file" required id="form3Example1m1" class="form-control form-control-lg" />
                            <label class="form-label" for="file">School Logo *(500px X 500px)</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="file" required placeholder="" id="form3Example1n1" class="form-control form-control-lg" />
                            <label class="form-label" for="file">Payment Proof Upload</label>
                          </div>
                        </div>
                      </div>
      
                

                    
      
      
                      <div class="d-flex align-items-center pt-3 ">
                     <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
        
      </section>
      
</body>
</html>
